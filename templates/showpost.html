<!doctype html>
<html>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Blag</title>
    <script type="text/javascript" src="http://use.typekit.com/ahz1kiy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel=stylesheet href="../stylesheets/blueprint.css">
    <link rel=stylesheet href="../stylesheets/custom.css">
    <link rel=stylesheet href="../stylesheets/github.css">
</head>
<body lang="en">
<div class="container">
    <div class="sidebar span-6">
        <div class="banner">
            <h3><a href="/"> </a></h3>
        </div>
    </div>
    <div class="main span-18 last">
        <div class="header_post">
            <div class="post drop-shadow">
                <h3 class="post-subject"><a href="#">{{ my_post.subject }}</a></h3>
                <div class="action-icons">
                <ul>
                    <li><a href="/post/{{ my_post.key().id() }}/edit" original-title="Edit Post!"><img src="../static/edit.png"></img></a></li>
                    <li><a id="delete_btn" href="/post/{{ my_post.key().id() }}/delete" original-title="Delete Post!"
                            onClick="if(confirm('Are you sure you want to delete this post?'))
                            return true; 
                            else return false;"><img src="../static/trash.png"></img></a></li>
                </ul>
                </div>
                <small>Posted on {{ my_post.created.strftime('%d %b, %Y') }}</small>
                <div class="post-content">{{ my_post.content | safe }}</div>
            </div>
        </div>
    </div>
</div>
<footer>
<nav>
<ul class="footer">
    <hr>
    <div class="container">
        <li><a href="./feeds/all.atom.xml">RSS</a></li>
        <li><a href="https://github.com/prakhar1989">GitHub</a></li>
        <li>&copy; 2012 Prakhar Srivastav.</li>
    </div>
</ul>
</nav>
</footer>
<script src="../js/highlight.pack.js"> </script>
<script>hljs.initHighlightingOnLoad();</script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.tipsy.js"></script>
<script>
    $('.action-icons a').tipsy({gravity: 'e'});
</script>
</body>
	
</html>
