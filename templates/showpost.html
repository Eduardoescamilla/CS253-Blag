<!doctype html>
<html>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Blag</title>
    <script type="text/javascript" src="http://use.typekit.com/ahz1kiy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel=stylesheet href="../stylesheets/blueprint.css">
    <link rel=stylesheet href="../stylesheets/custom.css">
</head>
<body lang="en">
<div class="container">
    <div class="sidebar span-6">
        <div class="dummy">
            ok cook
        </div>
        <div class="banner">
            <h3><a href="/">Yet Another Blag.</a></h3>
            <p> <a href="/newpost">new</a> | <a href="https://github.com/prakhar1989/CS253-Blag">github</a></p>
        </div>
    </div>
    <div class="main span-18 last">
    <div class="post">
        <h3 class="post-subject">{{ my_post.subject }}</h3>
        <small>Posted on {{ my_post.created.strftime('%d %b, %Y') }}</small>
        <div class="post-content">{{ my_post.content | safe }}</div>
    </div>
    </div>
</div>
</body>
	
</html>
