{% extends "base.html" %}
{% block body %}
    <ul class="listing">
    {% for post in posts %}
        <li>
            <a href="/post/{{post.key().id()}}">{{ post.subject }}</a> <span>{{ post.created.strftime('%d %b, %Y') }}</span>
        </li>
    {% endfor %}
    </div>
{% endblock %}
